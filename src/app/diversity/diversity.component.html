<app-search></app-search>
<div class="component">
  <div class="component-container">

    <div class="item item-1">
      <div class="navigation-heading">
        <label>Diversity Dimension</label>
      </div>

        <div class="navigation-search">
            <mat-selection-list [(ngModel)]="selectedCategory" (selectionChange)="OnSelectionChange($event)">
                <mat-list-option *ngFor="let category of categories;let i = index" [value]="categories" 
                  [disabled]="!categoriesEnabled[i]" [selected]="categoriesEnabled[i]">
                  {{category}}
                </mat-list-option>
              </mat-selection-list>    
        </div>

    </div>
    <div class="item item-2">
    </div>
    <mat-spinner *ngIf="spinner"></mat-spinner>
    <div class="item item-3" *ngIf="graph">
        <h2 style="margin:2rem; color: black;">Diversity Profile</h2>
        <canvas baseChart
        [data]="pieChartData" 
        [labels]="pieChartLabels" 
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [legend]="pieChartLegend">
      </canvas>
 
    </div>
