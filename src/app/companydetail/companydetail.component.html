<app-search></app-search>
<div class="component">
   <div class="component-container">

      <div class="item item-1">
         <div class="navigation-heading">
          <button type="button" style="margin-left: 0" (click)="onBack()">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
          </button>
            <label>About {{detail['name']}}</label>
            <a href="{{detail['companyUrl']}}" style="color: white;">
              <i class="fa fa-globe" aria-hidden="true"></i>
            </a>
         </div>
          <section class="about-us">
     
            <div class="about-us-content">
                <p class="about-us-paragraph">{{detail['about']}}</p>
            </div>
        </section>
      </div>
      <div class="item item-2">
      </div>
      <div class="item item-3">

        <mat-tab-group (selectedTabChange)="tabClick($event)">

          <mat-tab label="People">
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="Name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
    
                <ng-container matColumnDef="Title">
                  <th mat-header-cell *matHeaderCellDef> Tile </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
      

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
            
          </mat-tab>
          <mat-tab label="Industry">
            <div class="industry">
              <section>
                <div class="about-us-content" *ngFor="let industry of detail['industries']" >
                  <p style="text-align: left;">{{industry}}</p>
                </div>
            </section>            
            </div>
         </mat-tab>

          <mat-tab label="Recommendaions"> </mat-tab> -->
        </mat-tab-group>
      </div>
      <div class="item item-4" >
      </div>

      <div class="row-2 row2item1">
      </div>
      <div class="row-2 row2item2">
     </div>
     <div class="row-2 row2item3">
      <div class="gbtn">

      </div> 
     </div>

     </div>
   </div>

</div>
