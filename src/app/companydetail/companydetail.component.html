<app-search></app-search>
<div class="component">
   <div class="component-container">

      <div class="item item-1">
         <div class="navigation-heading">
          <button type="button" style="margin-left: 0" (click)="onBack()">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
          </button>
            <label>About {{detail['name']}}</label>

         </div>
          <section class="about-us">
     
            <div class="about-us-content">
                <p class="about-us-paragraph">{{detail['about']}}</p>
            </div>

        </section>



      </div>
      <div class="item item-2">

      </div>
      <div class="item item-3">

        <mat-tab-group (selectedTabChange)="tabClick($event)">

          <mat-tab label="People">
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="Name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
    
                <ng-container matColumnDef="Title">
                  <th mat-header-cell *matHeaderCellDef> Tile </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
      

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
            
          </mat-tab>
          <mat-tab label="Financials">
            <div class="mat-table">
              <div id="fin" style="width:100%;height:100%"></div>
            </div>
         </mat-tab>
          <!-- <mat-tab label="Investments"></mat-tab> -->
          <mat-tab label="News"> 
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="newsdatasource">

                <ng-container matColumnDef="News">
                  <th mat-header-cell *matHeaderCellDef> News/Events </th>
                  <td mat-cell *matCellDef="let element">
                    <a href="{{element.companyNews}}" target="_blank">
                      <span #companyName class="badge">{{element.companyNews}}</span>
                    </a>
                  </td>
                </ng-container>

                <!-- <ng-container matColumnDef="News">
                  <th mat-header-cell *matHeaderCellDef> News </th>
                  <td mat-cell *matCellDef="let element"> {{element.companyNews}} </td>
                </ng-container> -->
                <tr mat-header-row *matHeaderRowDef="newsColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: newsColumns;"></tr>
              </table>
            </div>

          </mat-tab>
          <mat-tab label="Recommendaions"> </mat-tab>
        </mat-tab-group>

        <!-- <nav mat-tab-nav-bar [backgroundColor]="background" [tabPanel]="tabPanel">
            <a mat-tab-link *ngFor="let link of links"
               (click)="activeLink = link"
               [active]="activeLink == link"> {{link}} </a>
             
          </nav>
          <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel> -->

      </div>
      <div class="item item-4" >
      </div>

      <div class="row-2 row2item1">
      </div>
      <div class="row-2 row2item2">
     </div>
     <div class="row-2 row2item3">
      <div class="gbtn">

      </div> 
     </div>
     <div class="row-2 row2item4">

     </div>
   </div>

</div>
